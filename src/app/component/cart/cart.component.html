
<div>
  <table *ngIf="cartList.length > 0">
    <tr *ngFor="let item of cartList" >
      <td><img [src]= "item.img" width="50" height="50"/></td>
      <td>{{ item.name }}</td>
      <td>{{ item.quantity }}</td>
      <button [name]="item.name" (click)="removeItem($event)">Remove</button>
    </tr>
  </table>
</div>
